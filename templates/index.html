<!DOCTYPE html>
<html>
<head>
    <title>OCR App</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; background: #f2f2f2; }
        .container { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 400px; margin: auto; }
        input[type="file"] { margin: 10px 0; }
        button { padding: 10px 20px; background-color: #4CAF50; border: none; color: white; border-radius: 5px; cursor: pointer; }
        ul { text-align: left; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Image for OCR</h1>
        <form action="/upload" enctype="multipart/form-data" method="post">
            <input type="file" name="file" accept="image/*" required><br>
            <button type="submit">Extract Text</button>
        </form>

        {% if result %}
        <h2>Extracted Text:</h2>
        <ul>
            {% for text in result %}
            <li>{{ text }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>
</body>
</html>
